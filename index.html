<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q1 project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
 <!-- Compiled and minified JavaScript -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
 </script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Javascript -->
<script src="script.js" defer></script>
  <body>
    <nav id="top" class="orange">
      <div class="navbar-wrapper container">
        <a href="#" class="left brand-logo" >Next American Code Idol</a>


        <ul class="right">
          <li><a href="https://www.youtube.com/watch?v=IXvCEonU9H8" target="_blank">Need a break?</a></li>
          <!-- reload a page -->
          <li><a href="javascript:window.location.reload()">Reset</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">

        <div class="col s4">
          <div id="left" class="card-panel">
            <h5 class="center">Pick your quiz!</h5>
              <div class="row">
                <div class="col s4 center">
                 <div class="button">
                   <a id="big" class="waves-effect waves-light btn disabled">HTML</a>
                   <a id="HTML1" class="waves-effect waves-light btn">1</a>
                   <a id="HTML2" class="waves-effect waves-light btn">2</a>
                   <a id="HTML3" class="waves-effect waves-light btn">3</a>
                   <a id="HTML4" class="waves-effect waves-light btn">4</a>
                   <a id="HTML5" class="waves-effect waves-light btn">5</a>
                 </div>
               </div>
               <div class="col s4 center">
                 <div class="button">
                   <a id="big1" class="waves-effect waves-light btn disabled">CSS</a>
                   <a id="CSS1" class="waves-effect waves-light btn">1</a>
                   <a id="CSS2" class="waves-effect waves-light btn">2</a>
                   <a id="CSS3" class="waves-effect waves-light btn">3</a>
                   <a id="CSS4" class="waves-effect waves-light btn">4</a>
                   <a id="CSS5" class="waves-effect waves-light btn">5</a>
                 </div>
               </div>
               <div class="col s4 center">
                 <div class="button">
                   <a id="big2" class="waves-effect waves-light btn disabled">JS</a>
                   <a id="JS1" class="waves-effect waves-light btn">1</a>
                   <a id="JS2" class="waves-effect waves-light btn">2</a>
                   <a id="JS3" class="waves-effect waves-light btn">3</a>
                   <a id="JS4" class="waves-effect waves-light btn">4</a>
                   <a id="JS5" class="waves-effect waves-light btn">5</a>
                  </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col s8">
          <div class="col l12">
            <div id="quiz" class="card-panel">
            </div>
          </div>

          <div class="col l12">
            <div id="message" class="card-panel">
            </div>
          </div>

        </div><!-- div for col8 -->
      </div><!-- div for row -->
    </div><!-- div for conatainer -->


    <footer id="footer" class="page-footer orange">
      <div class="container">
        <div class="footer-copyright orange">
          2017 Satoshi Tokuno
        </div>
      </div>
    </footer>
